<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GZip Size Online</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>GZip Size Online</h1>
    <p id="result">Upload a file or put your text below.</p>
    <div><input id="file" type="file"></div>
    <div>
        <label>LEVEL: </label>
        <select id="level">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
        </select>
    </div>
    <div><textarea rows="20" id="text"></textarea></div>
    <script src="static/gzip.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
